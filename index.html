<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body>
        <div id='res'></div>
        <div id="btns">
          <button class="btn" id='btn0' onClick=addNumber('0')>0</button>
          <button class="btn" id='btn1' onClick=addNumber('1')>1</button>
          <button class="btn" id='btnClr' onClick=clrFunction()>C</button>  
          <button class="btn" id='btnEql' onClick=eqlFunction()>=</button>
          <button class="btn" id='btnSum' onClick=addOperator('+')>+</button>
          <button class="btn" id='btnSub' onClick=addOperator('-')>-</button>  
          <button class="btn" id='btnMul' onClick=addOperator('*')>*</button>
          <button class="btn" id='btnDiv' onClick=addOperator('/')>/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>

    </body>
</html>
